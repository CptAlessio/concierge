                // Disable buttons in completed view
                addTaskBtn.classList.add('disabled');
                addTaskBtn.title = 'Cannot add tasks in completed view';
                calendarBtn.classList.add('disabled');
                calendarBtn.title = 'Calendar view not available in completed tasks';
            } else {
                // Enable buttons in active view
                addTaskBtn.classList.remove('disabled');
                addTaskBtn.title = 'Add Task';
                calendarBtn.classList.remove('disabled');
                calendarBtn.title = 'Calendar';
            }

            // Update the current tab in localStorage
            localStorage.setItem('currentTab', tab);

            if (tab === 'completed') {
                // Apply completed tasks filter when switching to completed tab
                applyCompletedFilter();
            }
        }

        // Add this to your initialization code
        document.addEventListener('DOMContentLoaded', function() {
            // ... existing initialization code ...

            // Restore the last active tab
            const lastActiveTab = localStorage.getItem('currentTab') || 'active';
            switchTab(lastActiveTab);
        });

        // Add function to check if a date is within the last week (Monday to Sunday)
        function isWithinLastWeek(date) {
            const today = new Date();
            const currentWeekMonday = new Date();
            const dayOfWeek = today.getDay();
            
            // Get this week's Monday
            currentWeekMonday.setDate(today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1));
            currentWeekMonday.setHours(0, 0, 0, 0);
            
            // Get last week's Monday (7 days before this week's Monday)
            const lastWeekMonday = new Date(currentWeekMonday);
            lastWeekMonday.setDate(currentWeekMonday.getDate() - 7);
            
            // Get last week's Sunday (6 days after last week's Monday)
            const lastWeekSunday = new Date(lastWeekMonday);
            lastWeekSunday.setDate(lastWeekMonday.getDate() + 6);
            lastWeekSunday.setHours(23, 59, 59, 999);
            
            return date >= lastWeekMonday && date <= lastWeekSunday;
        }

        // Add function to check if a date is yesterday
        function isYesterday(date) {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return date.toDateString() === yesterday.toDateString();
        }

        // Add function to check if a date is today
        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        // Add completed tasks filter function
        function applyCompletedFilter() {
            const filterValue = document.getElementById('completedFilter').value;
            const completedTaskList = document.getElementById('completedTaskList');
            completedTaskList.innerHTML = '';

            let filteredTasks = tasks.filter(task => task.completed);

            // Apply time filter
            if (filterValue !== 'all') {
                filteredTasks = filteredTasks.filter(task => {
                    const completedDate = new Date(task.completedDate);
                    switch (filterValue) {
                        case 'today':
                            return isToday(completedDate);
                        case 'yesterday':
                            return isYesterday(completedDate);
                        case 'lastweek':
                            return isWithinLastWeek(completedDate);
                        default:
                            return true;
                    }
                });
            }

            // Sort by completion date (most recent first)
            filteredTasks.sort((a, b) => new Date(b.completedDate) - new Date(a.completedDate));

            if (filteredTasks.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="3" style="text-align: center; padding: 12px;">
                        <i class="fas fa-check-circle" style="font-size: 20px; color: var(--text-muted); margin-bottom: 8px;"></i>
                        <p style="margin: 0; color: var(--text-muted); font-size: 0.9rem;">No completed tasks found for the selected period</p>
                    </td>
                `;
                completedTaskList.appendChild(emptyRow);
            } else {
                filteredTasks.forEach(task => {
                    const row = document.createElement('tr');
                    const completedDate = new Date(task.completedDate).toLocaleString();

                    row.innerHTML = `
                        <td title="${task.name}">${truncateText(task.name, 40)}</td>
                        <td style="white-space: pre-wrap;">${task.description || 'No description'}</td>
                        <td title="${completedDate}">${completedDate}</td>
                    `;
                    completedTaskList.appendChild(row);
                });
            }
        }
    </script>
